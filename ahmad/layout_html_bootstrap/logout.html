<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Logout - MySite</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
<style>
 body {min-height:100vh;display:flex;align-items:center;justify-content:center;background:#E3EED4;font-family:'Inter',sans-serif;color:#000;}
 body.dark-mode {background:#0F2A1D;color:#fff;}
 .box {background:#AEC3B0;padding:2.2rem 2rem;border-radius:1rem;max-width:440px;width:100%;text-align:center;box-shadow:0 8px 24px -8px rgba(15,42,29,.3);}
 body.dark-mode .box {background:#152a20;box-shadow:0 8px 24px -10px rgba(0,0,0,.55);} 
 h1 {font-family:'Poppins',sans-serif;font-size:1.55rem;font-weight:600;margin-bottom:1rem;color:#000;}
 body.dark-mode h1 {color:#fff;}
 .btn-primary {background:#6B9071!important;border-color:#375534!important;color:#E3EED4!important;font-weight:600;}
 body.dark-mode .btn-primary {background:#264c38!important;border-color:#34543a!important;}
 .btn-primary:hover {background:#375534!important;}
 body.dark-mode .btn-primary:hover {background:#3a6a4d!important;}
</style>
</head>
<body>
<script>(function(){try{var p=JSON.parse(localStorage.getItem('uiPreferencesV1')||'{}');if(p.mode==='dark')document.body.classList.add('dark-mode');}catch(e){}})();</script>
  <div class="box">
    <h1>Keluar</h1>
    <p class="mb-4">Anda telah berhasil logout dari aplikasi demo ini.</p>
    <div class="d-grid gap-2">
      <a href="login.html" class="btn btn-primary">Login Kembali</a>
      <a href="register.html" class="btn btn-outline-dark" style="border-color:#375534;color:#0F2A1D;">Buat Akun Baru</a>
    </div>
  </div>
<script>
  // Hapus session login
  localStorage.removeItem('authUser');
</script>
</body>
</html>
